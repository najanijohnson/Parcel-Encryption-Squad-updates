<!DOCTYPE html>
<html>
<head>
  <title>Parcel Pickup Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh; /* full screen height */
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map (centered on New York City)
    var map = L.map('map').setView([42.685913, -73.828057], 13);

    // Load map tiles from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker (sample pickup location)
    var marker = L.marker([42.685913, -73.828057]).addTo(map);
    marker.bindPopup("<b>University At Albany</b><br>1400 Washington").openPopup();
  </script>

</body>
</html>
